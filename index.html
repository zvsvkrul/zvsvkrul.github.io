  <title>ScriptZ Roblox</title>
  <link rel="stylesheet" href="styles.css?v=2">

  <meta http-equiv="Content-Security-Policy"

          default-src 'self';
          base-uri 'self';

    <div class="container footer-inner">
      <span>© <span id="year"></span> ScriptZ Roblox</span>
